    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap');

        header {
            font-family: 'Poppins', sans-serif;
            background-color: #000000;
            /* Black color */
            padding: 10px 0;
            position: fixed;
            width: 100%;
            top: 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
        }

        nav {
            display: flex;
            width: 100%;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
        }

        .nav-left,
        .nav-right {
            display: flex;
            align-items: center;
        }

        .nav-left a,
        .nav-right a {
            color: #ffffff;
            /* White color */
            text-decoration: none;
            padding: 14px 16px;
        }

        .nav-left a:hover,
        .nav-right a:hover {
            text-decoration: underline;
        }

        .logo img {
            height: 50px;
        }

        /* Dropdown styles */
        .dropdown {
            display: none;
            /* Hide dropdown by default */
            position: relative;
            display: inline-block;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #333333;
            /* Darker grey background */
            min-width: 160px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            z-index: 1;
            right: 0;
            border-radius: 6px;
        }

        .dropdown-content a {
            color: white;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            font-size: 1rem;
        }

        .dropdown-content a:hover {
            background-color: #575757;
            /* Slightly lighter grey */
        }

        .dropdown-toggle::after {
            content: ' â–¼';
            /* Add an arrow to indicate dropdown */
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        body {
            background-image: linear-gradient(to bottom right, #6f42c1, #8a2be2, #9b30ff, #ba55d3, #9370db);
            /* Solid black background */
            color: #ffffff;
            /* White text */
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: 'Poppins', sans-serif;
        }

        h2 {
            text-align: center;
            color: #ffffff;
            /* White text */
            font-size: 2rem;
            font-weight: 700;
            margin: 5vh auto 2vh;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            background: #333333;
            /* Dark grey background for the form */
            padding: 1.5rem;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            width: 380px;
        }

        label {
            margin-bottom: 0.5rem;
            color: #ffffff;
            /* White text */
            font-weight: 500;
            text-align: left;
            width: 100%;
        }

        input[type="text"],
        input[type="password"],
        input[type="email"] {
            padding: 0.4rem;
            margin-bottom: 1rem;
            border: 1px solid #444;
            /* Darker border for inputs */
            border-radius: 6px;
            width: 100%;
            box-sizing: border-box;
            font-size: 1rem;
            font-weight: 400;
            color: #ffffff;
            /* White text */
            background-color: #222222;
            /* Darker background for inputs */
        }

        input::placeholder {
            color: #888;
            /* Light grey placeholder text */
            font-style: italic;
            font-weight: 300;
        }

        button {
            padding: 0.5rem;
            background-color: #6a0dad;
            /* Purple background */
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1.2rem;
            font-weight: 600;
            width: 100%;
            box-sizing: border-box;
            font-weight: bold;
        }

        button:hover {
            background-color: #5a0c8d;
            /* Darker purple on hover */
        }

        .anchorr {
            color: #d3d3d3;
            /* Light grey color */
            text-decoration: none;
            margin-top: 1rem;
            font-size: 0.9rem;
        }

        .anchorr:hover {
            text-decoration: underline;
        }

        /* Media Queries */
        @media (max-width: 768px) {

            .nav-left,
            .nav-right {
                display: none;
                /* Hide original nav items */
            }

            .dropdown {
                display: block;
                /* Show dropdown on small screens */
            }

            .dropdown-content {
                min-width: 100%;
                /* Make dropdown take full width */
                box-shadow: none;
                /* Remove box-shadow on small screens */
            }

            .dropdown-content a {
                padding: 12px;
                font-size: 1rem;
                text-align: center;
            }
        }

        @media (min-width: 769px) {
            .dropdown {
                display: none;
                /* Hide dropdown on larger screens */
            }
        }

        .name-row {
            display: flex;
            justify-content: space-between;
            width: 100%;
            margin-bottom: 1rem;
        }

        .name-field {
            flex: 1;
            display: flex;
            flex-direction: column;
            margin-right: 10px;
            /* Add some space between the fields */
        }

        .name-field:last-child {
            margin-right: 0;
        }

        .name-field label {
            margin-bottom: 0.5rem;
            color: #ffffff;
            /* White text */
            font-weight: bold;
            text-align: left;
        }

        .name-field input {
            padding: 0.4rem;
            margin-bottom: 0;
            /* Remove default margin-bottom from input */
            border: 1px solid #444;
            /* Darker border for inputs */
            border-radius: 6px;
            width: 100%;
            box-sizing: border-box;
            font-size: 0.9rem;
            color: #ffffff;
            /* White text */
            background-color: #222222;
            /* Darker background for inputs */
        }

        input:focus,
        button:focus {
            outline: 2px solid #6a0dad;
        }

        .password-container {
            display: flex;
            align-items: center;
            position: relative;
            width: 100%;
        }

        .password-container input[type="password"] {
            padding-right: 2.5rem;
            /* Increased padding to make space for the icon */
            box-sizing: border-box;
            /* Include padding in the element's total width */
        }

        .toggle-password {
            position: absolute;
            right: 0.8rem;
            /* Adjust spacing as needed */
            top: 50%;
            transform: translateY(-89%);
            cursor: pointer;
            color: rgba(255, 255, 255, 0.6);
            /* Light color for transparency */
            font-size: 1rem;
            /* Adjust size as needed */
        }


        .toggle-password:hover {
            color: #ffffff;
            /* Full color on hover */
        }

        .spinner-container {
            display: none;
            /* Hidden by default */
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            /* Full width of the viewport */
            height: 100vh;
            /* Full height of the viewport */
            background: rgba(0, 0, 0, 0.5);
            /* Semi-transparent overlay to fade background */
            z-index: 999;
            /* Ensure it appears above other content */
            visibility: hidden;
            /* Hide visibility when not displayed */
            opacity: 0;
            /* Hide with opacity */
            transition: opacity 0.3s ease, visibility 0.3s ease;
            /* Smooth transition */
        }

        .spinner-container.show {
            display: flex;
            /* Use flexbox to center spinner */
            justify-content: center;
            align-items: center;
            /* Center horizontally and vertically */
            visibility: visible;
            /* Make visible */
            opacity: 1;
            /* Fully opaque */
        }

        .spinner {
            border: 8px solid #f3f3f3;
            /* Light gray border */
            border-top: 8px solid #6f42c1;
            /* Purple color for the spinning part */
            border-radius: 50%;
            width: 60px;
            /* Slightly larger size */
            height: 60px;
            /* Slightly larger size */
            animation: spin 1s linear infinite;
            /* Continuous spinning animation */
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

<body>
    <div id="spinner-container" class="spinner-container">
        <div class="spinner"></div>
    </div>
    <header>
        <nav>
            <div class="nav-left">
                <a href="./#services">Services</a>
                <a href="index.html#events">Events</a>
                <a href="portfolio.html">Portfolio</a>
            </div>
            <div class="logo">
                <a href="index.html">

            </div>
            <div class="nav-right">
                <a href="contact.html">Contact Us</a>
                <a id="login-link" href="login.html">Login</a>
                <a id="signup-link" href="signup.html">Signup</a>
                <a id="logout" href="#" style="display:none;">Logout</a>
            </div>
            <!-- Dropdown for mobile view -->
            <div class="dropdown">
                <a href="#" class="dropdown-toggle">Menu</a>
                <div class="dropdown-content">
                    <a href="./#services">Services</a>
                    <a href="./#work-gallery">Work Gallery</a>
                    <a href="./team.html">Our Team</a>
                    <a href="contact.html">Contact Us</a>
                    <a id="dropdown-login-link" href="login.html">Login</a>
                    <a id="dropdown-signup-link" href="signup.html">Signup</a>
                    <a id="dropdown-logout" href="#" style="display:none;">Logout</a>
                </div>
            </div>
        </nav>
    </header>
    <h2>Signup</h2>
    <form id="signup-form">
        <div class="name-row">
            <div class="name-field">
                <label for="firstname">First Name:</label>
                <input type="text" id="firstname" name="firstname" placeholder="John" required pattern="[A-Za-z]+"
                    title="Only letters are allowed">
            </div>
            <div class="name-field">
                <label for="lastname">Last Name:</label>
                <input type="text" id="lastname" name="lastname" placeholder="Doe" required pattern="[A-Za-z]+"
                    title="Only letters are allowed">
            </div>
        </div>
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" placeholder="johndoe123" required minlength="4" maxlength="20"
            title="Username must be between 4 and 20 characters">
        <label for="password">Password:</label>
        <div class="password-container">
            <input type="password" id="password" name="password" placeholder="********" required>
            <i class="fas fa-eye toggle-password" id="togglePassword"></i>
        </div>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="john.doe@example.com" required>
        <label for="number">Mobile Number:</label>
        <input type="text" id="number" name="number" placeholder="+91" required pattern="\+?\d{10,15}"
            title="Enter a valid phone number with 10 to 15 digits">
        <button type="submit">Signup</button>
    </form>
    <a href="login.html" class="anchorr">Already have an account? Login</a>
    <script src="config.js"></script>
    <script src="login-signup.js"></script>
    <script>
        document.getElementById('togglePassword').addEventListener('click', function () {
            const passwordField = document.getElementById('password');
            const type = passwordField.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordField.setAttribute('type', type);
            this.classList.toggle('fa-eye');
            this.classList.toggle('fa-eye-slash');
        });
        document.getElementById('signup-form').addEventListener('submit', async function (event) {
            event.preventDefault();
            if (this.checkValidity() === false) {
                this.reportValidity();
                return;
            }
            document.getElementById('spinner-container').classList.add('show');
            const firstname = document.getElementById('firstname').value;
            const lastname = document.getElementById('lastname').value;
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const email = document.getElementById('email').value;
            const number = document.getElementById('number').value;

            try {
                const response = await fetch(`${API_URL}/signup`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ firstname, lastname, username, password, email, number })
                });

                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(errorText);
                }

                const data = await response.json();

                console.log('Signup successful:', data);
                window.location.href = 'login.html?signup=success';
            } catch (error) {
                console.error('Error:', error.message);
                alert('Signup failed: ' + error.message);
            } finally {
                // Hide the spinner
                document.getElementById('spinner-container').classList.remove('show');
            }
        });
    </script>
